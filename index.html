<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/app.css">
  <title>Snake Game</title>
</head>
<body>
  
  <p class="score">Your score: <span class="number">0</span></p>
  <p class="info">User arrows to move</p>
  <canvas class="canvas" width="600" height="600"></canvas>
  <div class="mobile-controls">
    <span class="arrow arrow-up"><img src="/assets/img/arrow-up.png" alt="arrow-up"></span>
    <div class="center">
      <span class="arrow arrow-left"><img src="/assets/img/arrow-left.png" alt="arrow-left"></span>
      <span class="arrow arrow-right"><img src="/assets/img/arrow-right.png" alt="arrow-right"></span>
    </div>
    <span class="arrow arrow-down"><img src="/assets/img/arrow-down.png" alt="arrow-down"></span>
  </div>
  <img src="/assets/img/apple.png" width="20" height="20" alt="apple" class="apple">
  <img src="/assets/img/snake-left.png" width="20" height="20" alt="snake" class="snake-left">
  <img src="/assets/img/snake-right.png" width="20" height="20" alt="snake" class="snake-right">
  <img src="/assets/img/snake-up.png" width="20" height="20" alt="snake" class="snake-up">
  <img src="/assets/img/snake-down.png" width="20" height="20" alt="snake" class="snake-down">
  <img src="/assets/img/snake-body.png" width="20" height="20" alt="snake" class="snake-body">

  <script src="/assets/js/input.js"></script>
  <script src="/assets/js/snake.js"></script>
  <script src="/assets/js/fruit.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
